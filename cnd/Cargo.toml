comit_i = { path = "../vendor/comit_i" }
config = { version = "0.9", features = ["toml"] }
debug_stub_derive = "0.3"
derivative = "1"
directories = "2.0"
either = "1.5"
enum-display-derive = "0.1"
ethereum_support = { path = "../vendor/ethereum_support" }
